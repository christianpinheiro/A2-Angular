<h2>Tarefas</h2>

<div>
  <input type="text" [(ngModel)]="t" />
  <button type="button" (click)="add(t)">Adicionar</button>
</div>

<table>
  <tr>
    <th>Tarefas Adicionadas:</th>
  </tr>
  <tr *ngFor="let item of getLista(); index as i">
    <td>{{ item.t }}</td>
    <button type="button" (click)="remove(i)">X</button>
  </tr>
</table>
